<script type="text/javascript">
function gup( name )
{
  name = name.replace(/[\[]/,"\\\[").replace(/[\]]/,"\\\]");
  var regexS = "[\\?&]"+name+"=([^&#]*)";
  var regex = new RegExp( regexS );
  var results = regex.exec( window.location.href );
  if( results == null )
    return "";
  else
    return results[1];
}
if (gup('php'))
	{
	setCookie('php',gup('php'),3650)
	}
if (gup('ip'))
	{
	setCookie('ip',gup('ip'),3650);
	ip=getCookie('ip');
	}
else if (!checkCookie())
	{
	window.location='config.html'
	}
else
	{
	ip=getCookie('ip');
	}
function press(type, cmd)
{
	xmlhttp=new XMLHttpRequest();
	xmlhttp.onreadystatechange=function()
	{
		if (xmlhttp.readyState==4 && xmlhttp.status==200)
		{
		//document.getElementById("myDiv").innerHTML=xmlhttp.responseText;
		}
	}
	xmlhttp.open("POST","http://"+ip+":8060/" + type + "/" + cmd,true);
	xmlhttp.send();
}
function kb() {
	var bla1=document.input.str.value;
	if (window.event.keyCode == 8)
        {
        press('keypress','Backspace');
        } 
	else if (window.event.keyCode == 127)
		{
		press('keypress','Backspace');
		}	
	else if (bla1.length == 0)
		{
		}	
	else if (window.event.keyCode == 10)
		{
		press('keypress','Enter');
		document.input.str.blur();
		}	
	else if (window.event.keyCode == 13)
		{
		press('keypress','Enter');
		document.input.str.blur();
		}
	else if (window.event.keyCode == 32)
		{
		press('keypress','Lit_+');
		}
	else
		{
		press('keypress', 'Lit_' + bla1.substring(bla1.length-1));
		}
}
